<ion-header>
  <ion-navbar>
    <ion-title>Verse Of The Day</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content (click)="viewInContext('old')">
      <p [innerHTML]="oldTestementVerse"></p>
      <h1>{{oldTestementLocation}}</h1>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content (click)="viewInContext('new')">
      <p [innerHTML]="newTestementVerse"></p>
      <h1>{{newTestementLocation}}</h1>
    </ion-card-content>
  </ion-card>

  <button ion-button (click)="pickVerse()">Refresh</button>
</ion-content>
