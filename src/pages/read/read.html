<ion-header>
  <ion-navbar>
    <ion-title>{{book}}</ion-title>
    <ion-searchbar
      placeholder="Search"
      [(ngModel)]="searchFor"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onSearchInput($event)"
      (ionCancel)="onSearchCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let chapter of readView.chapters; let c = index;">
    <h1>chapter {{c + 1}}</h1>
    <ol type="1">
      <li *ngFor="let verse of chapterToArray(c + 1, chapter);" [innerHTML]="verse"></li>
    </ol>
  </div>
</ion-content>
