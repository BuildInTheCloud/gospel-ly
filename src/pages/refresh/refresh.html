<ion-header>
  <ion-navbar>
    <ion-title>Feed Updates</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button (click)="refreshNews()" *ngIf="!downloading" style="width:100%">Refresh News</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button (click)="clearCache()" style="width:100%">Clear Local News Cache</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button (click)="clearMyFeeds()" style="width:100%">Clear Selected Feeds</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
